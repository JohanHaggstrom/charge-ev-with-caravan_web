name: Security Audit

on:
  # Kör varje måndag kl 09:00
  schedule:
    - cron: '0 9 * * 1'

  # Kör vid push till main/master
  push:
    branches: [ main, master ]

  # Kör vid pull requests
  pull_request:
    branches: [ main, master ]

  # Tillåt manuell körning
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run npm audit
        working-directory: ./frontend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for outdated packages
        working-directory: ./frontend
        run: npm outdated || true

      - name: Generate audit report
        working-directory: ./frontend
        run: |
          echo "# Security Audit Report" > audit-report.md
          echo "**Date:** $(date)" >> audit-report.md
          echo "" >> audit-report.md
          echo "## npm audit" >> audit-report.md
          npm audit --json > audit.json || true
          echo '```json' >> audit-report.md
          cat audit.json >> audit-report.md
          echo '```' >> audit-report.md

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: frontend/audit-report.md
          retention-days: 90
