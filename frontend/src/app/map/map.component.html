<div class="map-container">
    <div class="search-container">
        <div class="search-box">
            <input type="text"
                   [(ngModel)]="searchQuery"
                   (keyup.enter)="searchLocation()"
                   placeholder="S√∂k ort..."
                   class="search-input">
            <button (click)="searchLocation()" class="search-btn" [disabled]="isSearching" title="S√∂k">
                @if (!isSearching) {
                    <span>üîç</span>
                } @else {
                    <span class="spinner">‚Üª</span>
                }
            </button>
        </div>
    </div>
    <div class="map-controls">
        <button class="location-btn" (click)="showUserLocation()" title="Visa min position">
            üìç Min position
        </button>
        <div class="map-legend">
            <div class="legend-item">
                <span class="legend-marker green"></span>
                <span class="legend-text">&gt;50 kW</span>
            </div>
            <div class="legend-item">
                <span class="legend-marker yellow"></span>
                <span class="legend-text">22-50 kW</span>
            </div>
            <div class="legend-item">
                <span class="legend-marker red"></span>
                <span class="legend-text">&lt;22 kW</span>
            </div>
        </div>
    </div>
    <div id="map"></div>
</div>
